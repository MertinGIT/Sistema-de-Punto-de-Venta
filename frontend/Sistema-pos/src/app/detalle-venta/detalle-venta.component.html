<div class="detalle-venta">
    <h2>Detalles de la Venta</h2>
    <p><strong>Usuario:</strong> {{ usuario }}</p>
    <p><strong>Producto:</strong> {{ ventaDetalles.producto }}</p>
    <p><strong>Cantidad:</strong> {{ ventaDetalles.cantidad }}</p>
    <p><strong>Subtotal:</strong> {{ ventaDetalles.subtotal  }}</p>
    <p><strong>IVA (10%):</strong> {{ iva }}</p>
    <p><strong>Total:</strong> {{ ventaDetalles.subtotal + iva  }}</p>
  </div>
